<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="/Templates/EasyUI.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>rowborder</title>
<!-- InstanceEndEditable -->
<link type="text/css" rel="stylesheet" href="/ThemesDir/metro/easyui.css" />
<link type="text/css" rel="stylesheet" href="/ThemesDir/icon.css" />
<link type="text/css" rel="stylesheet" href="/ThemesDir/demo.css" />
<!-- InstanceBeginEditable name="style" -->
<style type="text/css">
		.lines-both .datagrid-body td{
		}
		.lines-no .datagrid-body td{
			border-right:1px dotted transparent;
			border-bottom:1px dotted transparent;
		}
		.lines-right .datagrid-body td{
			border-bottom:1px dotted transparent;
		}
		.lines-bottom .datagrid-body td{
			border-right:1px dotted transparent;
		}
	</style>

<!-- InstanceEndEditable -->
<script type="text/javascript" src="/ScriptDir/EasyUIJquery.js"></script>
<script type="text/javascript" src="/ScriptDir/jEasyui.js"></script>
<!-- InstanceBeginEditable name="script" -->
<script type="text/javascript">
		function changeBorder(cls){
			$('#dg').datagrid('getPanel').removeClass('lines-both lines-no lines-right lines-bottom').addClass(cls);
		}
	</script>

<!-- InstanceEndEditable -->
</head>

<body>
<!-- InstanceBeginEditable name="body" -->
<h2>Row Border in DataGrid</h2>
	<p>This sample shows how to change the row border style of datagrid.</p>
	<div style="margin:20px 0;">
		<span>Border:</span>
		<select onchange="changeBorder(this.value)">
			<option value="lines-both">Both</option>
			<option value="lines-no">No Border</option>
			<option value="lines-right">Right Border</option>
			<option value="lines-bottom">Bottom Border</option>
		</select>
		<span>Striped:</span>
		<input type="checkbox" onclick="$('#dg').datagrid({striped:$(this).is(':checked')})">
	</div>
	<table id="dg" class="easyui-datagrid" title="Row Border in DataGrid" style="width:700px;height:250px"
			data-options="singleSelect:true,fitColumns:true,url:'/Php/Product.php',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'itemid',width:80">Item ID</th>
				<th data-options="field:'productid',width:100">Product</th>
				<th data-options="field:'listprice',width:80,align:'right'">List Price</th>
				<th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
				<th data-options="field:'attr1',width:250">Attribute</th>
				<th data-options="field:'status',width:60,align:'center'">Status</th>
			</tr>
		</thead>
	</table>

<!-- InstanceEndEditable -->
</body>
<!-- InstanceEnd --></html>
